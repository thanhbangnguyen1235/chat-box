<script src="http://localhost:5000/socket.io/socket.io.js"></script>

<script>


    const socket = io("http://localhost:5000/");
    const searchParams = new URLSearchParams(window.location.search)
    const box = Number(searchParams.get('box'))
    const msv = Number(searchParams.get('msv'))

    function renderMessage(message, info, msv) {
        if(message.nguoidung === msv) {
            $("#frmMessager").append(`
            <div class="d-flex flex-row justify-content-end mb-4">
                <div class="me-3 content-message-right">
                    <div class="small mb-0" id="content-${message.uid}"></div>
                </div>
                <img src=${info.image} alt="avatar 1" style="width: 50px; height: 50px;object-fit:cover;border-radius:50%">
            </div>
            `)
        } else {
            $("#frmMessager").append(`
                <div class="d-flex flex-row justify-content-start mb-4">
                    <img src=${info.image}
                        alt="avatar 1" style="width: 50px; height: 50px;object-fit:cover;border-radius:50%">
                    <div class=" ms-3 content-message-left">
                        <div class="small mb-0" id="content-${message.uid}"></div>
                    </div>
                </div>
            `)
        }

        $(`#content-${message.uid}`).html(message.noidung)
    }

    let image = '';

    $("#textAreaSend").on('paste', function(e){
        e.preventDefault();
        var data = e.originalEvent;
        if (data.clipboardData && data.clipboardData.items) {
            var items = data.clipboardData.items;
            for (var i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    var file = items[i].getAsFile()

                    var reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = function () {
                        image += "\n" + `<img src="${reader.result}"/>`;
                    };
                }
            }
        }
    })

    $(document).ready(function () {
        // Send Messager 
        const searchParams = new URLSearchParams(window.location.search)
        const box = Number(searchParams.get('box'))
        const msv = Number(searchParams.get('msv'))

        $.fn.pressEnter = function (fn) {

            return this.each(function () {
                $(this).bind('enterPress', fn);
                $(this).keyup(function (e) {
                    if (e.keyCode == 13) {
                        $(this).trigger("enterPress");
                    }
                })
            });
        };

        //use it:
        $('textarea').pressEnter(function (e) {
            // if(!$('#textAreaSend').val()) {
                
                socket.emit("add-new-message", {
                    messager: `<div class= "content-message">${$('#textAreaSend').val()}</div>`,
                    msv: msv,
                    box: box,
                })

                if(image) {
                    socket.emit("add-new-message", {
                        messager: image,
                        msv: msv,
                        box: box,
                    })
                }

                e.target.value ='';
            // }
        })
    })

    $(document).ready(function () {
        socket.emit("join-room", Room = { msv: msv, box: box, page: 1 });

        socket.on("get-list-message", function (mes) {
            if(mes && mes.room && box === mes.room.box && mes.msv === msv) {
                mes.chats.map(item => renderMessage(item, item.info, msv))
            }

            $("#frmbody").show();
        });

        socket.on("get-new-message", function (mes) {
            if(mes && mes.data && box === mes.data.box) {
                renderMessage(mes.data, mes.info, msv)
            }
            $("#frmbody").show();
        });
        $("#btnsend").click(function () {
            socket.emit("SEND_MESSAGE", $("#txtsend").val());
        });

        $("#btnregister").click(function () {
            socket.emit(
                "Register",
                $("#txttdn").val() + "/" + $("#txtpass").val()
            );
        });
    });
</script>
